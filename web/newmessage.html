    <head>
        <meta charset="utf-8">
        <title>Responsive NavBar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="newmessage.css">

    <body>
        <!--<h4>Click here to go to <a href="hello">MyServlet page</a></h4>-->
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars">
                    
                </i>
            </label>
            <img src="uncc.png" alt="UNCC Logo" id="logo">
            <label class="logo">Messages</label>

            </ul>
        </nav>
        <div class="contact-title">
            <h3> Say Hello </h3>
            <h2> Send new message below! </h2>
        </div>
        
        <div class="contact-form">
            <form id="contact-form" method='post' action="">
                <input name="name" type="text" class="form-control" placeholder="To: " required> <br>
                <input name="subject" type="text" class="form-control" placeholder="Subject: " required> <br>
                <textarea name="message" class="form-control" placeholder="Message: " rows="4" required></textarea> <br>
               <a href="messages.html"><div class="submit">Submit</div></a>
            </form>
        </div>
    </body>
